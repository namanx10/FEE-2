<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="5">
        <thead>
                <th colspan="5">
                    G24 time table
                </th>
            
            <tr>
                <th>Days/class</th>
                <td>Class 1</td>
                <td>Class 2</td>
                <td>Class 3</td>
                <td>Class 4</td>
            </tr>
            <tr>
                <td>Monday</td>
                <td rowspan="2">FEE</td>
                <td>OOPS</td>
                <td>DS</td>
                <td>DBMS</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                
                <td colspan="2">CN</td>
                
                <td>OOPS</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>OOPS</td>
                <td>DBMS</td>
                <td>CN</td>
                <td>DS</td>
            </tr>
        </thead>
    </table>
</body>
</html>
